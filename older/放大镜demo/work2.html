<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/jquery-1.10.2.js"></script>
    <script>
        $(function(){
            $(".img1").hover(
                    function(){
                        $(this).css({cursor:"crosshair",position: "relative",
                            float:"left"});
                        $(this).append("<div class='text'></div>");
                        $(".text").css({width:"100px",height:"100px",
                            backgroundColor:"rgba(255,255,255,0.2)",
                            position: "absolute"});
                        $(this).after("<div class='box'></div>");
                        $(".box").css({border:"1px solid black",width:"200px",
                            height:"200px",float:"left",overflow:"hidden",position: "relative"});
                         var url=$(this).find("img").attr("src");
                        $(".box").append("<img src='"+url+"' style='position:absolute' width='1000px' height='800px'>");
                        $(".wrap").css({width:"750px"});
                        $(".img1").mousemove(function(e){
                            var w=$(".text").width();
                            var h=$(".text").height();
                            var l=$(".img1").offset().left;
                            var t=$(".img1").offset().top;
                            var left=e.pageX-w/2-l;
                            var top=e.pageY-h/2-t;
                            if(left<0){left=0;}
                            else if(left>400){left=400}
                            if(top<0){top=0;}
                            else if(top>300){top=300}
                            $(".text").css({left:left,top:top});
                            $(".box img").css({left:-left*2,top:-top*2})
                        })
                    },
                    function(){
                        $("div").remove(".text");
                        $("div").remove(".box");
                    }
            )
        })
    </script>
    <style>
        *{
            padding: 0px;
            margin: 0px;

        }
        .wrap{
            width: 900px;
            margin: 50px auto;
        }
        .img1 img{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
<h1></h1>
  <div class="wrap">
      <a href="img/tu.jpg" class="img1">
          <img src="img/tu.jpg">
      </a>
  </div>
</body>
</html>
